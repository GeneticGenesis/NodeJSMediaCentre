<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>

$( document ).ready(function() {
    $("body").keydown(function(e) {
        $( "#last-key" ).text("Last Key: " + e.which);
        console.log(e.which);

        if(e.which == 37) {
            var jqxhr = $.getJSON( "/api/media/tvshows", function(data) {
                //alert( "success" );
                console.log(data);
                var items = [];
                for (var i = 0; i < data.length; i++) {
                    //console.log('+ ' + data[i].attributes.title);
	            items.push("<li>" + data[i].attributes.title + "</li>");
                }
            $( "#main-list" ).append(items.join( "" ));
            });
        }
        else if(e.which == 39) {
        }
    });
});

</script>
</head>
<body>
<p>Hello, World</p>
<p id="last-key">Last Key: none</p>
<table border="1">
    <tr><th>Show</th><th>Series</th><th>Episode</th></tr>
    <tr><td><ul id="main-list" /></td><td /><td /></tr>
</table>
</body>
</html>
